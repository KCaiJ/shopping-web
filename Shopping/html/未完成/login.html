<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>欢迎登录</title>
	</head>

<body ng-app="shopping" ng-controller="UserController" >
		<div class="login-box">
			<!--head-->
			<div class="py-container logoArea">

			</div>
			<!--loginArea-->
			<div class="loginArea">
				<div class="py-container login">
					<div class="loginform">
						<ul class="sui-nav nav-tabs tab-wraped">
							<li>
								<a href="#index" data-toggle="tab">
									<h3>扫描登录</h3>
								</a>
							</li>
							<li class="active">
								<a href="#profile" data-toggle="tab">
									<h3>账户登录</h3>
								</a>
							</li>
						</ul>
						<div class="tab-content tab-wraped">
							<div id="index" class="tab-pane">
								<p>二维码登录，暂为官网二维码</p>

							</div>
							<div id="profile" class="tab-pane  active">
								<form class="sui-form">
									<div class="input-prepend"><span class="add-on loginname"></span>
										<input  type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat" ng-model="entity.username">
									</div>
									<div class="input-prepend"><span class="add-on loginpwd"></span>
										<input  type="password" placeholder="请输入密码" class="span2 input-xfat" ng-model="entity.password">
									</div>
									<div id="mpanel5" style="margin-bottom: 50px;">
									</div>
									<div class="logined" id="loginBtn" hidden="true">
										<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="login()">登&nbsp;&nbsp;录</a>
									</div>
								</form>
								<div class="otherlogin">
									<div class="types">
										<ul>
											<li><img src="../../img/qq.png" width="35px" height="15px" /></li>
											<li><img src="../../img/sina.png" /></li>
											<li><img src="../../img/ali.png" /></li>
											<li><img src="../../img/weixin.png" /></li>
										</ul>
									</div>
									<span class="register"><a href="register.html" >立即注册</a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--foot-->
			<div class="py-container copyright" style="margin-top: 100px;">
				<ul>
					<li>关于我们</li>
					<li>联系我们</li>
					<li>联系客服</li>
					<li>商家入驻</li>
					<li>营销中心</li>
					<li>手机商城</li>
					<li>销售联盟</li>
					<li>商城社区</li>
				</ul>
				<div class="address">地址：广州番禺职业技术学院 邮编：515644 电话：110-100-110 </div>
				<div class="beian">广州番禺区
				</div>
			</div>
		</div>


		<link rel="stylesheet" type="text/css" href="../../css/webbase.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pages-login.css" />
		<link rel="stylesheet" href="../../plugins/jquery-front-end-verify/css/verify.css" />
		<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery.easing/jquery.easing.min.js"></script>
		<script type="text/javascript" src="../../plugins/sui/sui.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery-placeholder/jquery.placeholder.min.js" ></script>
		<script type="text/javascript" src="../../js/pages/login.js" ></script><br />
		<script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="../../js/base/Base.js" ></script>
		<script type="text/javascript" src="../../js/base/BaseService_User.js" ></script>
		<script type="text/javascript" src="../../js/base/BaseController.js" ></script>
		<script type="text/javascript" src="../../js/controller/UserController.js" ></script>
		<script type="text/javascript" src="../../js/service/UserService.js" ></script>	
		<script type="text/javascript" src="../../plugins/jquery-front-end-verify/js/verify.js" ></script>
		<script>
			$('#mpanel5').pointsVerify({
				defaultNum : 8,	//默认的文字数量
				checkNum : 4,	//校对的文字数量
				vSpace : 5,	//间隔
				imgName : ['../../../img/1.jpg', '../../../img/2.jpg'],
				imgSize : {
					width: '335px',
					height: '140px',
				},
				barSize : {
					width : '335px',
					height : '40px',
				},
				ready : function() {
				},
				success : function() {
					 $("#loginBtn").show();
				},
				error : function() {
		//		    alert('验证失败！');
				}
			});
		</script>
	</body>

</html>
