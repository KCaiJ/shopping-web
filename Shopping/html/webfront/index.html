<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>购物商城</title>
	</head>

	<body  ng-app="shopping" ng-controller="ContentController" ng-init="findByCategoryId(1);findByCategoryId(2);selectItemCat1List()">

		<div class="head"></div>
		<!--列表-->
		<div class="sort">
			<div class="py-container">
				<div class="yui3-g SortList ">
					<div class="yui3-u Left all-sort-list">
						<div class="all-sort-list2">						
							<div class="item" ng-repeat="item1 in itemCat1List" ng-mouseleave="chageStyle($index,'none')" >
								<h3><a href=""   ng-mouseover="chageStyle($index,'block')" >{{item1.name}}</a></h3>
								<div class="item-list clearfix" ng-style="myStyle[$index]" >
									<div class="subitem">
										<dl class="fore1" ng-repeat="item2 in item1.itemCat2List">
											<dt><a >{{item2.name}}</a></dt>
											<dd>
												<em ng-repeat="cat3 in item2.itemCat3List">	<a ng-click="Tosearch(cat3.name)">{{cat3.name}}</a></em>
											</dd>
										</dl>										
									</div>
								</div>
							</div>			
						</div>
					</div>
					<div class="yui3-u Center banerArea">
						<!--banner轮播-->
						<div id="myCarousel" data-ride="carousel" data-interval="4000" class="sui-carousel slide">
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="{{$index}}" class="{{$index==0?'active':''}}" ng-repeat="item in contentList[1]"  ></li>
							</ol>
							<div class="carousel-inner">
								<div class="{{$index==0?'active':''}} item" ng-repeat="item in contentList[1]">
									<a href="{{item.url}}">
										<img src="{{item.pic}}" />
									</a>
								</div>
							</div>
							<a href="#myCarousel" data-slide="prev" class="carousel-control left">‹</a>
							<a href="#myCarousel" data-slide="next" class="carousel-control right">›</a>

						</div>
					</div>
					<div class="yui3-u Right">
						<div class="news">
							<h4><em class="fl">商城快报</em><span class="fr tip">更多 ></span></h4>
							<div class="clearix"></div>
							<ul class="news-list unstyled">
								<li>
									<span class="bold">[特惠]</span>备战开学季 全民半价购数码
								</li>
								<li>
									<span class="bold">[公告]</span>备战开学季 全民半价购数码
								</li>
								<li>
									<span class="bold">[特惠]</span>备战开学季 全民半价购数码
								</li>
								<li>
									<span class="bold">[公告]</span>备战开学季 全民半价购数码
								</li>
								<li>
									<span class="bold">[特惠]</span>备战开学季 全民半价购数码
								</li>
							</ul>
						</div>
						<ul class="yui3-g Lifeservice">
							<li class="yui3-u-1-4 life-item tab-item">
								<i class="list-item list-item-1"></i>
								<span class="service-intro">话费</span>
							</li>
							<li class="yui3-u-1-4 life-item tab-item">
								<i class="list-item list-item-2"></i>
								<span class="service-intro">机票</span>
							</li>
							<li class="yui3-u-1-4 life-item tab-item">
								<i class="list-item list-item-3"></i>
								<span class="service-intro">电影票</span>
							</li>
							<li class="yui3-u-1-4 life-item tab-item">
								<i class="list-item list-item-4"></i>
								<span class="service-intro">游戏</span>
							</li>
							<li class="yui3-u-1-4 life-item notab-item">
								<i class="list-item list-item-5"></i>
								<span class="service-intro">彩票</span>
							</li>
							<li class="yui3-u-1-4 life-item notab-item">
								<i class="list-item list-item-6"></i>
								<span class="service-intro">加油站</span>
							</li>
							<li class="yui3-u-1-4 life-item notab-item">
								<i class="list-item list-item-7"></i>
								<span class="service-intro">酒店</span>
							</li>
							<li class="yui3-u-1-4 life-item notab-item">
								<i class="list-item list-item-8"></i>
								<span class="service-intro">火车票</span>
							</li>
							<li class="yui3-u-1-4 life-item  notab-item">
								<i class="list-item list-item-9"></i>
								<span class="service-intro">众筹</span>
							</li>
							<li class="yui3-u-1-4 life-item notab-item">
								<i class="list-item list-item-10"></i>
								<span class="service-intro">理财</span>
							</li>
							<li class="yui3-u-1-4 life-item notab-item">
								<i class="list-item list-item-11"></i>
								<span class="service-intro">礼品卡</span>
							</li>
							<li class="yui3-u-1-4 life-item notab-item">
								<i class="list-item list-item-12"></i>
								<span class="service-intro">白条</span>
							</li>
						</ul>
						<div class="life-item-content">
							<div class="life-detail">
								<i class="close">关闭</i>
								<p>话费充值</p>
							
							</div>
							<div class="life-detail">
								<i class="close">关闭</i> 机票
							</div>
							<div class="life-detail">
								<i class="close">关闭</i> 电影票
							</div>
							<div class="life-detail">
								<i class="close">关闭</i> 游戏
							</div>
						</div>
						<img src="../../img/1.jpg" />
					</div>

				</div>
			</div>
		</div>
		<!--推荐-->
		<div class="show">
			<div class="py-container">
				<ul class="yui3-g Recommend">
					<li class="yui3-u-1-6  clock">
						<div class="time">
							<img src="../../img/clock.png" />
							<h3>今日推荐</h3>
						</div>
					</li>
					<li class="yui3-u-5-24" ng-repeat="item in contentList[2]">
						<a href="{{item.url}}" target="_blank"><img src="{{item.pic}}" /></a>
					</li>
				</ul>
			</div>
		</div>
		<!-- 底部栏位 -->
		<footer class="footer"></footer>

		<link rel="stylesheet" type="text/css" href="../../css/webbase.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pages-JD-index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/widget-jquery.autocomplete.css" />
		<link rel="stylesheet" type="text/css" href="../../css/widget-cartPanelView.css" />
		<script type="text/javascript" src="../../plugins/jQuery/jquery.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery.easing/jquery.easing.min.js" ></script>
		<script type="text/javascript" src="../../js/model/cartModel.js"></script>
		<script type="text/javascript" src="../../js/model/czFunction.js"></script>
		<script type="text/javascript" src="../../plugins/sui/sui.min.js"></script>
		<script type="text/javascript" src="../../js/pages/index.js"></script>
		<script type="text/javascript" src="../../js/widget/cartPanelView.js"></script>
		<script type="text/javascript" src="../../js/widget/jquery.autocomplete.js"></script>
		<script type="text/javascript" src="../../js/widget/nav.js"></script>
		<script type="text/javascript" src="../../js/common/input.js"></script>
	</body>

</html>
