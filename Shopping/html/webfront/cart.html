<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>我的购物车</title>
		<link rel="stylesheet" href="../../css/webbase.css" />
		<link rel="stylesheet" href="../../css/pages-cart.css" />
	</head>

	<body >
		<!--head-->
		<div class="head"></div>
		<!--content-->
		<div class="cart py-container" ng-app="shopping" ng-controller="CartController" ng-init="findCartList()">
			<!--All goods-->
			<div class="allgoods">
				<h4>全部商品<span></span></h4>
				<div class="cart-main">
					<div class="yui3-g cart-th">
						<div class="yui3-u-1-4">全部</div>
						<div class="yui3-u-1-4">商品</div>
						<div class="yui3-u-1-8">单价（元）</div>
						<div class="yui3-u-1-8">数量</div>
						<div class="yui3-u-1-8">小计（元）</div>
						<div class="yui3-u-1-8">操作</div>
					</div>
					<div class="cart-item-list" ng-repeat="cart in cartList">
						<div class="cart-shop">
						
							<span class="shopname self">{{cart.sellerName}}</span>
						</div>
						<div class="cart-body">
							<div class="cart-list" ng-repeat="orderItem in cart.orderItemList">
								<ul class="goods-list yui3-g">
									<li class="yui3-u-11-24">
										<div class="good-item">
											<div class="item-img"><img src="{{orderItem.picPath}}" /></div>
											<div class="item-msg">
												{{orderItem.title}}
											</div>
										</div>
									</li>
									<li class="yui3-u-1-8"><span class="price">{{orderItem.price.toFixed(2)}}</span></li>
									<li class="yui3-u-1-8">
										<a href="javascript:void(0)" class="increment mins" ng-click="addGoodsToCartList(orderItem.itemId,-1)">-</a>
										<input  type="text" ng-model="orderItem.num" minnum="1" class="itxt" />
										<a href="javascript:void(0)" class="increment plus" ng-click="addGoodsToCartList(orderItem.itemId,1)">+</a>
									</li>
									<li class="yui3-u-1-8"><span class="sum">{{orderItem.totalFee.toFixed(2)}}</span></li>
									<li class="yui3-u-1-8">
										<a href="#none" ng-click="addGoodsToCartList(orderItem.itemId,-orderItem.num)" >删除</a><br />
									</li>
								</ul>
							</div>
						</div>
					</div>
				
				
				</div>
				
				<div class="cart-tool">
					<div class="toolbar">
						<div class="chosed">已选择<span>{{totalValue.totalNum}}</span>件商品</div>
						<div class="sumprice">
							<span><em>总价（不含运费） ：</em><i class="summoney">¥{{totalValue.totalMoney}}</i></span>
						</div>
						<div class="sumbtn">
							<a class="sum-btn" href="getOrderInfo.html" ng-if="totalValue.totalNum>0">结算</a>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- 底部栏位 -->
		<!--页面底部-->
		<footer class="footer"></footer>
		<!--页面底部END-->

		<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/common/input.js"></script>
		<script type="text/javascript" src="../../plugins/jquery.easing/jquery.easing.min.js"></script>
		<script type="text/javascript" src="../../plugins/sui/sui.min.js"></script>
		<script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="../../js/base/Base.js"></script>
		<script type="text/javascript" src="../../js/base/BaseController.js" ></script>
		<script type="text/javascript" src="../../js/service/CartService.js"></script>
		<script type="text/javascript" src="../../js/service/AddressService.js" ></script>
		<script type="text/javascript" src="../../js/controller/CartController.js"></script>
	</body>

</html>
