<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>支付页-成功</title>
		<link rel="icon" href="/assets/img/favicon.ico">

		<link rel="stylesheet" type="text/css" href="../../css/webbase.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pages-paysuccess.css" />
	</head>

	<body>
		<div class="head"></div>
		<div class="cart py-container" ng-app="shopping" ng-controller="payController" ng-init="UpdatePayStatus()">
			<!--主内容-->
			<div class="paysuccess">
				<div class="success">
					<h3><img src="../../img/_/right.png" width="48" height="48">　恭喜您，支付成功啦！</h3>
					<div class="paydetail">
						<p>支付方式：{{payType[paylog.payType]}}</p>
						<p>支付金额：￥{{paylog.totalFee/100}}元</p>
						<p class="button">
							<a  href="home-orderDetail.html#?id={{paylog.orderList}}" class="sui-btn btn-xlarge btn-danger">查看订单</a>&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="index.html" class="sui-btn btn-xlarge ">继续购物</a>
						</p>
					</div>
				</div>

			</div>
		</div>

		<footer class="footer"></footer>

		<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery.easing/jquery.easing.min.js"></script>
		<script type="text/javascript" src="../../plugins/sui/sui.min.js"></script>
		<script type="text/javascript" src="../../js/widget/nav-portal-top.js" ></script>
		<script type="text/javascript" src="../../js/common/input.js"></script>
		<script type="text/javascript" src="../../plugins/angularjs/angular.min.js" ></script>
	    <script type="text/javascript" src="../../js/base/Base.js" ></script>
	    <script type="text/javascript" src="../../js/service/payService.js" ></script>
	    <script type="text/javascript" src="../../js/controller/payController.js" ></script>
		
		
	</body>

</html>
