<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>支付页</title>
		<link rel="stylesheet" type="text/css" href="../../css/webbase.css" />
		<link rel="stylesheet" href="../../css/pages-weixinpay.css" />
	</head>

	<body>
		<div class="head"></div>

		<div class="cart py-container" ng-app="shopping" ng-controller="payController" ng-init="createNative()">
			<!--主内容-->
			<div class="checkout py-container  pay">
				<div class="checkout-tit">
					<h4 class="fl tit-txt"><span class="success-icon"></span><span  class="success-info">订单提交成功，请您及时付款！订单号：{{out_trade_no}}</span></h4>
					<span class="fr"><em class="sui-lead">应付金额：</em><em  class="orange money">￥{{money}}</em>元 {{actual_price}}</span>
					<div class="clearfix"></div>
				</div>
				<div class="checkout-steps">
					<div class="fl weixin">{{payType[type]}}</div>
					<div class="fl sao"> 
						<div class="fl code">
							 <img id="qrious">
							<div class="saosao">
								<p>请使用扫一扫</p>
								<p>扫描二维码支付</p>
							</div>
						</div>
						<div class="fl phone">

						</div>

					</div>
					<div class="clearfix"></div>
					<p>
						<a href="pay.html" target="_blank">> 其他支付方式</a>
					</p>
				</div>
			</div>

		</div>
		<!-- 底部栏位 -->
		<!--页面底部-->
		<footer class="footer"></footer>

		<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery.easing/jquery.easing.min.js"></script>
		<script type="text/javascript" src="../../plugins/sui/sui.min.js"></script>
		<script type="text/javascript" src="../../js/widget/nav.js"></script>
		<script type="text/javascript" src="../../js/common/input.js"></script>
	    
	    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js" ></script>
	    <script type="text/javascript" src="../../js/base/Base.js" ></script>
	    <script type="text/javascript" src="../../js/service/payService.js" ></script>
	    <script type="text/javascript" src="../../js/controller/payController.js" ></script>
	    <script type="text/javascript" src="../../plugins/qrious/dist/umd/qrious.min.js" ></script>

		
		
		<script type="text/javascript">
			$(function() {
				$("ul.payType li").click(function() {
					$(this).css("border", "2px solid #E4393C").siblings().css("border-color", "#ddd");
				})
			})
		</script>
	</body>

</html>
