<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="../../css/webbase.css" />
		<link rel="stylesheet" type="text/css" href="../../css/pages-register.css" />
		<link rel="stylesheet" href="../../plugins/jquery-front-end-verify/css/verify.css" />
	</head>

	<body ng-app="shopping" ng-controller="UserController">
		<div class="register py-container ">
			<!--head-->
			<div class="logoArea">
			</div>
			<!--register-->
			<div class="registerArea">
				<h3>注册新用户<span class="go">我有账号，去<a href="login.html" >登陆</a></span></h3>
				<div class="info">
					<form class="sui-form form-horizontal"  name="angularForm">
						<div class="control-group">
							<label class="control-label">用户名：</label>
							<div class="controls">
								<input type="text" placeholder="请输入你的用户名"  name="userName" ng-minlength="6" class="input-xfat input-xlarge" ng-model="entity.username" required>
								<span class="warning" style="color:red" ng-show="angularForm.userName.$error.minlength">最少为6位数</span>
							</div>
						</div>
						<div class="control-group">
							<label for="inputPassword" class="control-label">登录密码：</label>
							<div class="controls">
								<input type="password"ng-minlength="6" placeholder="设置登录密码" class="input-xfat input-xlarge"name="pwd2" ng-model="entity.password" required>
								 <span class="warning"   style="color:red" ng-show="angularForm.pwd2.$error.minlength">最少为6位数</span>
							</div>
						</div>
						<div class="control-group">
							<label for="inputPassword" class="control-label">确认密码：</label>
							<div class="controls">
								<input type="password" ng-minlength="6" placeholder="再次确认密码" name="pwd2" class="input-xfat input-xlarge" ng-model="password" required>
								  <span class="warning"  style="color:red" ng-show="angularForm.pwd2.$error.minlength">最少为6位数</span>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">手机号：</label>
							<div class="controls">
								<input type="text" placeholder="请输入你的手机号" name="phone" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" class="input-xfat input-xlarge" ng-model="entity.phone" required>
                        		<span class="warning" style="color:red" ng-show="angularForm.phone.$error.pattern" >手机格式不正确</span>
							</div>
						</div>
						<div class="control-group">
							<label for="inputPassword" class="control-label">短信验证码：</label>
							<div class="controls">
								<input type="text" placeholder="短信验证码" class="input-xfat input-xlarge" ng-model="smscode" required>
							<button class="sui-btn  btn-xlarge" ng-click="sendCode()" ng-disabled="timer"><span ng-if="showTimer">{{timerCount}}</span>{{text}}</button>
							</div>
						</div>

						<div class="control-group">
							<label for="inputPassword" class="control-label">验证码：</label>
							<div id="mpanel5">
							</div>
						</div>

						<div class="control-group">
							<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<div class="controls">
								<input name="m1" type="checkbox" value="2" checked="" ng-model="check" required><span>同意协议并注册<a href="sampling.html">《商城用户协议》</a></span>
							</div>
						</div>
						<div class="control-group" id="loginBtn">
							<label class="control-label"></label>
							<div class="controls btn-reg">
								<a class="sui-btn btn-block btn-xlarge btn-danger" ng-disabled="!angularForm.$valid" ng-click="add()">完成注册</a>
							</div>
						</div>
					</form>
					<div class="clearfix"></div>
				</div>
			</div>
			<!--foot-->
			<div class="py-container copyright">
				<ul>
					<li>关于我们</li>
					<li>联系我们</li>
					<li>联系客服</li>
					<li>商家入驻</li>
					<li>营销中心</li>
					<li>手机商城</li>
					<li>销售联盟</li>
					<li>商城社区</li>
				</ul>
				<div class="address">地址：广州番禺职业技术学院 邮编：515644 电话：110-100-110 </div>
				<div class="beian">广州番禺区
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../plugins/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery.easing/jquery.easing.min.js"></script>
		<script type="text/javascript" src="../../plugins/sui/sui.min.js"></script>
		<script type="text/javascript" src="../../plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
		<script type="text/javascript" src="../../js/pages/register.js"></script>
		<script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="../../js/base/Base.js"></script>
		<script type="text/javascript" src="../../js/base/BaseController.js"></script>
		<script type="text/javascript" src="../../js/controller/UserController.js"></script>
		<script type="text/javascript" src="../../js/service/UserService.js"></script>
		<script type="text/javascript" src="../../plugins/jquery-front-end-verify/js/verify.js"></script>
		<script>
			$('#mpanel5').pointsVerify({
				defaultNum: 8, //默认的文字数量
				checkNum: 4, //校对的文字数量
				vSpace: 5, //间隔
				imgName: ['../../../img/1.jpg', '../../../img/2.jpg'],
				imgSize: {
					width: '335px',
					height: '140px',
				},
				barSize: {
					width: '335px',
					height: '40px',
				},
				ready: function() {
					$("#loginBtn").hide();
				},
				success: function() {
					$("#loginBtn").show();
				},
				error: function() {
					//		    alert('验证失败！');
				}
			});
		</script>

	</body>

</html>
